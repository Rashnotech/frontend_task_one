<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/profile.css">
        <title>HNG Stage_one</title>
    </head>
    <body>
        <div class="container">
            <section class="profile" aria-label="Slack Profile">
                <article class="profile_pix">
                    <img src="images/mypic.png" alt="Abdulrasheed Aliyu" data-testid="slackDisplayImage">
                </article>
                <article class="slack_name">
                    <h3 data-testid="slackUserName">Abdulrasheed Aliyu</h3>
                </article>
                <article>
                    <p class="current_day" data-testid="currentDayOfTheWeek"></p>
                </article>
                <article>
                    <p class="current_time" data-testid="currentUTCTime"></p>
                </article>
                <article class="track">
                    <p data-testid="myTrack">Frontend</p> 
                </article>
                <article>
                 <a data-testid="githubURL"
                 href="https://github.com/Rashnotech/frontend_task_one">
                    GitHub URL
                </a>
                </article>
            </section>
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
